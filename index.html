<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Weight</title>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app--title">Find Weight</h1>
      <p class="app--subtitle">
        Enter your weight on Earth and see how much you weigh on different
        planets of our solar system.
      </p>

      <!-- input area in kgs -->
      <div class="input-field">
        <label for="weight">Enter Your Weight(kg):</label>
        <input
          type="number"
          id="weight"
          class="input-weight"
          placeholder="Weight"
        />
      </div>
      <button class="calculate-weight">Calculate Weight</button>

      <!-- result container -->
      <div class="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
